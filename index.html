<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flight Search</h1>
        <div class="search-form">
            <input type="text" id="origin" placeholder="From (e.g., JFK)" required>
            <input type="text" id="destination" placeholder="To (e.g., LHR)" required>
            <input type="date" id="date" required>
            <button onclick="searchFlights()">Search Flights</button>
        </div>
        <div id="results" class="flight-grid"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
